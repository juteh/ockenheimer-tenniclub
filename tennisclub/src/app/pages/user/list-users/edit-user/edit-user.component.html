<div class="card text-center">
  <form [formGroup]="userForm" >
    <div class="card-header">
      <h3>Mitglied/Gast erstellen</h3>
    </div>
    <div class="card-body text-left">
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Vorname</label>
        <div class="col-sm-10">
          <input formControlName="firstname" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Nachname</label>
        <div class="col-sm-10">
          <input formControlName="lastname" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Stra√üe/Nr.</label>
        <div class="col-sm-7">
          <input formControlName="street" type="text" class="form-control">
        </div>
        <div class="col-sm-3">
          <input formControlName="housenumber" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Ort/PLZ</label>
        <div class="col-sm-7">
          <input formControlName="city" type="text" class="form-control">
        </div>
        <div class="col-sm-3">
          <input formControlName="postcode" type="text" class="form-control">
        </div>
      </div>
      <div class="form-group row">
        <label class="col-sm-2 col-form-label">Telefon</label>
        <div class="col-sm-10">
          <input formControlName="phone" class="form-control">
        </div>
      </div>
      <div class="form-group form-check">
          <input formControlName="active" type="checkbox" class="form-check-input">
          <label class="form-check-label">Aktives Mitglied</label>
        </div>
        <div ngbDropdown class="d-inline-block">
            <button class="btn btn-outline-primary" id="dropdownBasic1" ngbDropdownToggle>Anrede</button>
            <div ngbDropdownMenu aria-labelledby="dropdownBasic1">
              <button ngbDropdownItem (click)="setSalutation('OTHER');">Keine Angabe</button>
              <button ngbDropdownItem (click)="setSalutation('MALE');">Herr</button>
              <button ngbDropdownItem (click)="setSalutation('FEMALE');">Frau</button>
            </div>
          </div>
    </div>
    <div class="card-footer">
      <div class="row">
        <div class="col-6 text-left">
          <button (click)="activeModal.dismiss('cancel');" type="button" class="btn btn-secondary">Abbrechen</button>
        </div>
        <div class="col-6 text-right">
          <button (click)="save();" type="submit" class="btn btn-primary">Speichern</button>
        </div>
      </div>
    </div>
  </form>
</div>
