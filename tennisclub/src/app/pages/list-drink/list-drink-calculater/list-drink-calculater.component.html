<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th scope="col">#</th>
      <ng-container *ngFor="let drink of selectedDrinkList.drinks">
        <th scope="col">
          {{ drink.name + " " + drink.litres + " " + drink.price }}
        </th>
      </ng-container>
    </tr>
  </thead>
  <tbody>
    <ng-container *ngFor="let user of selectedDrinkList.users; let i = index;">
      <tr>
        <th scope="row">{{ user.firstname + " " + user.lastname }}</th>
        <!-- Es muss so viele Eingabefelder geben, wie es GetrÃ¤nke gibt pro Zeile -->
        <ng-container *ngFor="let drink of selectedDrinkList.drinks; let j = index;">
          <td>
            <input (change)="change($event, i, j)" type="number" min="0" class="form-control" id="person-{{i}}-to-drink-{{j}}" value="{{calculations[i][j].quantity}}">
          </td>
        </ng-container>
      </tr>
    </ng-container>
  </tbody>
</table>
<label>Summe: {{currentTotalCost}}</label>
