<div class="card">
  <div class="card-header text-center"></div>

  <div class="card-body">
    <div class="row">
      <div class="col-6">
        <label>Personen</label>
        <div
          *ngFor="let selectablePerson of selectablePersons; let i = index;"
          class="form-check"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="person-{{i}}"
            (change)="onCheckboxChangePersons($event, i)"
            [checked]=selectablePerson.checked
          />
          <label class="form-check-label" for="person-{{i}}">
            {{ selectablePerson.fullname }}
          </label>
        </div>
      </div>
      <div class="col-6">
        <label>Getr√§nke</label>
        <div
          *ngFor="let selectableDrink of selectableDrinks; let i = index;"
          class="form-check"
        >
          <input
            class="form-check-input"
            type="checkbox"
            value=""
            id="drink-{{i}}"
            (change)="onCheckboxChangeDrinks($event, i)"
            [checked]=selectableDrink.checked
          />
          <label class="form-check-label" for="drink-{{i}}">
            {{ selectableDrink.fullname }}
          </label>
        </div>
      </div>
    </div>
  </div>
</div>
