<div class="card">
  <div class="card-header text-center">
    <div class="row">
      <h3 class="col">Einstellungen Getränkelisten</h3>
    </div>
  </div>

  <div *ngIf="!loading" class="card-body">
    <!-- Ersteller/in -->
    <div class="form-group row">
      <label class="col-12 col-md-6 col-form-label"
        >Ersteller/in</label
      >
      <div *ngIf="!selectedCreator" class="col-12 col-md-6">
        <ng-select
          [items]="selectableCreators"
          bindLabel="fullname"
          placeholder="Wähle Ersteller/in"
          [(ngModel)]="selectedCreator"
          (change)="addCreator($event)"
        >
        </ng-select>
      </div>
      <div *ngIf="selectedCreator" class="col-12 col-md-6 card-select col-form-label">
          <span>{{ selectedCreator.fullname }}</span>
              <a (click)="deleteCreator()"
                ><i class="icon ion-md-close close"></i
              ></a>
      </div>
    </div>

    <!-- Von-Datum -->
    <mat-form-field>
        <input matInput [matDatepicker]="picker" placeholder="Choose a date">
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

    <div class="row">
      <!-- Personen -->
      <div class="col-12 col-md-6">
        <div *ngIf="selectablePersons.length > 0" class="row form-group">
          <div class="col-12">
            <ng-select
              [items]="selectablePersons"
              bindLabel="fullname"
              placeholder="Wähle Person"
              [(ngModel)]="selectedPerson"
              (change)="addPerson($event)"
            >
            </ng-select>
          </div>
        </div>
        <div *ngIf="selectablePersons.length === 0" class="row">
          <div class="col-12 text-center">
            <span>Es gibt keine Personen zum Auswählen</span>
          </div>
        </div>
        <ng-container *ngFor="let person of addedPersons; let i = index">
          <div class="row p-2 form-group">
            <div class="col-12 card-select">
              <span>{{ person.fullname }}</span>
              <a (click)="deletePerson(i)"
                ><i class="icon ion-md-close close"></i
              ></a>
            </div>
          </div>
        </ng-container>
      </div>

      <!-- Drinks -->
      <div class="col-12 col-md-6">
        <div class="row form-group">
          <div class="col-12">
            <ng-select
              [items]="selectableDrinks"
              bindLabel="fullname"
              placeholder="Wähle Getränk"
              [(ngModel)]="selectedDrink"
              (change)="addDrink($event)"
            >
            </ng-select>
          </div>
        </div>
        <div *ngIf="selectableDrinks.length === 0" class="row">
          <div class="col-12 text-center">
            <span>Es gibt keine Getränke zum Auswählen</span>
          </div>
        </div>
        <ng-container *ngFor="let drink of addedDrinks; let i = index">
          <div class="row p-2 form-group">
            <div class="col-12 card-select">
              <span>{{ drink.fullname }}</span>
              <a (click)="deleteDrink(i)"
                ><i class="icon ion-md-close close"></i
              ></a>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>

  <div class="card-footer">
    <div class="row">
      <div class="col-6 text-left">
        <button
          (click)="activeModal.dismiss('cancel')"
          type="button"
          class="btn btn-secondary"
        >
          Abbrechen
        </button>
      </div>
      <div class="col-6 text-right">
        <button (click)="save()" type="submit" class="btn btn-primary">
          Speichern
        </button>
      </div>
    </div>
  </div>
</div>
