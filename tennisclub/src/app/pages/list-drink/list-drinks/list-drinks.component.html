<!-- Getränkelisten -->
<div class="row pt-3">
  <div class="col text-center">
    <button
      type="button"
      class="btn btn-sm btn-secondary"
      (click)="openCreateDrinklist()"
    >
      Getränkeliste erstellen
    </button>
  </div>
</div>

<div class="row text-center mt-4 mb-4">
  <div class="col-12">
    <input [(ngModel)]="searchText" class="text-center" placeholder="Suche Getränkeliste" />
  </div>
</div>
<table *ngIf="drinkListViews.length > 0" class="custom-table text-center">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Ersteller/in</th>
      <th scope="col">Zeitraum</th>
      <th scope="col">Gesamtkosten</th>
    </tr>
  </thead>
  <tbody>
    <tr
      *ngFor="
        let drinkListView of drinkListViews
          | filter
            : {
                id: searchText,
                creator: searchText,
                time: searchText,
                cost: searchText
              };
        let i = index
      "
      class="custom-table-card"
    >
      <td class="pt-0 pb-0">
        <a (click)="openEditDrinkList(i)"
          ><i class="icon ion-md-create create"></i
        ></a>
        <a (click)="openDrinklistCalculater(i)"
          ><i class="icon ion-md-calculator calculate"></i
        ></a>
        <a (click)="deleteDrinkList(i)"
          ><i class="icon ion-md-close delete"></i
        ></a>
      </td>
      <td data-label="ID">{{ drinkListView.id }}</td>
      <td data-label="Ersteller/in">
        {{ drinkListView.creator }}
      </td>
      <td data-label="Zeitraum">
        {{ drinkListView.time }}
      </td>
      <td data-label="Gesamtkosten">
        {{ drinkListView.cost }}
      </td>
    </tr>
  </tbody>
</table>
<div class="text-center" *ngIf="drinkListViews.length === 0">
  <h3>Liste ist leer</h3>
</div>
